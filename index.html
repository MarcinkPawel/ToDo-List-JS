<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/pawelIcon.png">
    <meta property="og:image" content="images/ogImage.png">
    <meta property="og:title" content="To do list">
    <meta property="og:description" content="Hi, here is my small project of a simple To do list.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/list.css">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>To do list</title>
</head>

<body class="body">
    <div class="main">
        <header>
            <h1 class="main__heading">Tasks List</h1>
        </header>

        <section class="section">
            <h2 class="section__heading">Add new task</h2>
            <form class="section__addingTask js-newTask">
                <input class="section__enterTask js-enterTask" placeholder="Enter your task">
                <button class="section__submit">Add Task</button>
            </form>
        </section>
        <section class="section">
            <h2 class="section__heading">Tasks List</h2>
            <div class="section__list">
                <ul class="list js-taskList">
                </ul>
            </div>
        </section>
    </div>

</body>

</html>
