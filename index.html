<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/pawelIcon.png">
    <meta property="og:image" content="images/ogImage.png">
    <meta property="og:title" content="Currency Exchange">
    <meta property="og:description" content="Hi, here is my small project of a web curency exchange.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>To do list</title>
</head>

<body class="body">
    <div class="main">
        <header>
            <h1 class="main__heading">Tasks List</h1>
        </header>
        <form class="form">
            <fieldset class="form__fieldset form__fieldset--heading">
                <h2 class="form__heading">Add new task</h2>
            </fieldset>
            <fieldset class="form__fieldset">
                <section class="form__addingTask">
                    <input class="form__enterTask" placeholder="Enter your task">
                    <button class="form__submit">Add Task</button>
                </section>
            </fieldset>
            <fieldset class="form__fieldset form__fieldset--heading">
                <h2 class="form__heading">Tasks List</h2>
            </fieldset>
            <fieldset class="form__fieldset">
                <ul class="form__list">
                    <li class="form__listItem"><button class="form__done"> </button> My first task <button
                             class="form__delete"> </button></li>
                    <li class="form__listItem"><button class="form__done"> </button> Ma second task <button
                        class="form__delete"> </button></li>
                    <li class="form__listItem"><button class="form__done"> </button> My third task <button
                        class="form__delete"> </button></li>
                </ul>
            </fieldset>
        </form>
    </div>

</body>

</html>
